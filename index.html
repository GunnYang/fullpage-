<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>my购物网站</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<!--引入fullpage样式-->
		<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css"/>
		<!--加入我自己的样式-->
		<link rel="stylesheet" type="text/css" href="css/mypage.css"/>
		
		<!--引入JQ-->
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!--加入缓动效果jq插件-->
		<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
		<!--引入JQ的插件-->
		<script type="text/javascript" src="js/jquery.fullPage.min.js"></script>
		<!--引入自己的JQ-->
		<script type="text/javascript" src="js/my_fullpage.js"></script>
	</head>
	<body>
		<!--固定的右上角图标-->
		<a href="#" class="go"><img src="images/t1ldiffkjfxxxzhxzd-101-101.png" alt="" /></a>
		<!--点击到下一页面-->
		<img src="images/next.png" alt="" class="next"/>
		
		<div id="fullpage">
			<div class="section section1">
				<!--第一屏幕-->
				<img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="fly1"/>
				<img src="images/t1xccqfflgxxxild.png" alt="" class="fly2"/>
				<img src="images/t1iakufbxxxxctz4tl-824-274.png" alt="" class="goods"/>
			</div>
			<div class="section section2">
				<!--第二屏幕-->
				<!--上边的文字-->
				<img src="images/words-01-361-25.png" alt="" class="section2-text1"/>
				<img src="images/words-02.png" alt="" class="section2-text2"/>
				<div class="big_box move">
					<!--搜索框-->
					<div class="search move">
						<img src="images/search-words.png" alt="" class="search-text"/>
					</div>
					<!--搜索的图片出现-->
					<img src="images/search-02-1.png" alt="" class="search-pic"/>
					<img src="images/goods-441-218.png" alt="" class="goods-2"/>
					
					<!--沙发-->
					<img src="images/shirt-02-207-166.png" alt="" class="sofa-2"/>
					<!--遮盖的白色快-->
					<div class="cover move"></div>
				</div>
			</div>
			<div class="section section3">
				<!--第三屏幕-->
				<div class="section3-main">
					<div class="section3-pic1 move">
						<!--右下角的选项图片-->
						<img src="images/img-01.gif" alt="" class="section3-pic2"/>
						<img src="images/img-01-a.gif" alt="" class="section3-pic2-a"/>
						<img src="images/btn-01.gif" alt="" class="section3-pic3"/>
						<img src="images/btn-01-a.gif" alt="" class="section3-pic3-a"/>
					</div>
					<!--沙发-->
					<img src="images/shirt-02-207-166.png" alt="" class="sofa-3"/>
					<!--倾斜沙发-->
					<img src="images/t1f.png" alt="" class="sofa-3-a"/>
				</div>
			</div>
			<div class="section section4">
				<!--第四屏幕-->
				<!--云-->
				<img src="images/cloud.png" alt="" class="cloud"/>
				<!--中间文字-->
				<img src="images/words-04.png" alt="" class="words-04"/>
				<img src="images/words-04-a.png" alt="" class="words-04 words-04-a"/>
				<div class="shop-car move">
					<!--购物车-->
					<img src="images/t1f.png" alt="" class="shop-car-sofa"/>
					<img src="images/car.png" alt="" class="car01"/>
				</div>
				<!--购物车走后显示的个人信息-->
				<div class="form-01 move">
					<img src="images/t1.png" alt="" class="form-01-pic1"/>
					<img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="form-01-pic2"/>
				</div>
			</div>
			<div class="section section5">
				<!--第五屏幕-->
				<img src="images/words-05.png" alt="" class="words-05"/>
				<img src="images/card-05.png" alt="" class="card-05"/>
				<img src="images/order-05.png" alt="" class="order-05"/>
				<img src="images/t1f.png" alt="" class="t1f-05"/>
				<div class="overFlow move">
					<img src="images/mouse-05.png" alt="" class="mouse-05"/>
					<img src="images/mouse-05-a.png" alt="" class="mouse-05 mouse-05-a"/>
					<img src="images/hand-05.png" alt="" class="hand-05"/>
				</div>
			</div>
			<div class="section section6">
				<!--第六屏幕-->
				<!--没运动之前的内容-->
				<img src="images/box.png" alt="" class="box-06"/>
				<img src="images/car-06.png" alt="" class="car-06"/>
				<img src="images/cloud.png" alt="" class="cloud"/>
				<!--运动后的内容-->
				<img src="images/88.png" alt="" class="num-88"/>
				<img src="images/words-06-a.png" alt="" class="words-06"/>
				<img src="images/man.png" alt="" class="man-06"/>
				<img src="images/women.png" alt="" class="women-06"/>
				<img src="images/t1kzyqffnexxbcrepj-139-173.png" alt="" class="qyh-06"/>
				<img src="images/door.png" alt="" class="door-06"/>
			</div>
			<div class="section section7">
				<!--第七屏幕-->
				<img src="images/star.png" alt="" class="star"/>
				<img src="images/good-07.png" alt="" class="good-07"/>
			</div>
			<div class="section section8">
				<!--第八屏幕-->
				<!--<a href="#" class="btn-shop">-->
					<!--<img src="images/btn-08.png" alt="" class="btn-08"/>-->
					<img src="images/btn-08-a.gif" alt="" class="btn-08 btn-08-a"/>
				<!--</a>-->
				<a href="">
					<img src="images/again.png" alt="" class="again"/>
				</a>
				<img src="images/hand-08.png" alt="" class="hand-08"/>
			</div>
		</div>
	</body>
</html>
